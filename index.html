<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Movie Tracker</title>
    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/cf6b27505f.js" crossorigin="anonymous"></script>
    <!-- Link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main> 
        <section class="formSection">
            <div class="wrapper">
                <div class="formContainer">
                    <h1>Reel Movie Tracker</h1>
                    <form action="">
                        <label for="movieTitle" class="sr-only">Enter movie title</label>
                        <input type="text" id="inputMovieTitle" name="movieTitle" placeholder="Enter movie title..." required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        
        <section class="result">
            <div class="wrapper">
                <div class="resultsContainer">
                    <ul class="listOfMovies">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created by Tyler & Kyle at <a href="https://junocollege.com/">Juno College</a></p>
        </div>
    </footer>

    <!-- Link to script file -->
    <script type="module" src="./script.js"></script>
</body>
</html>
